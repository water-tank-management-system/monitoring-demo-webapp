    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Water Tank Monitoring <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none">
      <p>
        <span id="authentication-status">User logged in</span>
        <span id="user-details">USEREMAIL</span>
        <a href="/" id="logout-link">(logout)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <div class="cards">
        <!-- TEMPERATURE -->
        <div class="card">
          <p>
            <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
            TEMPERATURE
          </p>
          <p>
            <span class="reading"><span id="tmp"></span> &deg;C</span>
          </p>
        </div>
        <!-- WATER LEVEL -->
        <div class="card">
          <p>WATER LEVEL</p>
          <p>
            <span class="reading"><span id="lvl"></span> cm </span>
          </p>
        </div>
        <!-- WATER FLOW -->
        <div class="card">
          <p>WATER FLOW</p>
          <p>
            <span class="reading"><span id="flw"></span> L </span>
          </p>
        </div>
        <!-- TURBIDITY -->
        <div class="card">
          <p>TURBIDITY</p>
          <p>
            <span class="reading"><span id="tur"></span> NTU </span>
          </p>
        </div>
        <!-- AUTOMATION -->
        <div class="card">
          <p>AUTOMATION STATE</p>
          <p>
            <span class="reading"><span id="aut"></span></span>
          </p>
        </div>
      </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
