  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Water Tank Monitoring <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <div class="cards">
        <!-- TEMPERATURE -->
        <div class="card">
          <p>
            <!-- <i class="fas fa-thermometer-half" style="color: #059e8a"></i> -->
            TEMPERATURE
          </p>
          <p>
            <span class="reading"><span id="tmp"></span> &deg;C</span>
          </p>
        </div>
        <!-- WATER LEVEL -->
        <div class="card">
          <p>VOLUME</p>
          <p>
            <span class="reading"><span id="lvl"></span> % </span>
          </p>
        </div>
        <!-- WATER FLOW -->
        <div class="card">
          <p>WATER FLOW</p>
          <p>
            <span class="reading"><span id="flw"></span> mL/min </span>
          </p>
        </div>
        <!-- TURBIDITY -->
        <div class="card">
          <p>TURBIDITY</p>
          <p>
            <span class="reading"><span id="tur"></span> NTU </span>
          </p>
        </div>
        <!-- AUTOMATION -->
        <div class="card">
          <p>AUTOMATION</p>
          
          <div class = "progress">
              <div class = "toggle-btn" id="unact">
                <div class = "inner-circle"></div>
              </div>

              <div class="toggle-btn active" id="act">
                <div class = "inner-circle"></div>
              </div>
          </div>
        </div>
        <!-- CLEANING STATE -->
        <div class="card">
          <p>CLEANING STATE</p>
          
          <div class = "progress">
              <div class = "toggle-btn" id="uncln">
                <div class = "inner-circle"></div>
              </div>

              <div class="toggle-btn active" id="cln">
                <div class = "inner-circle"></div>
              </div>
          </div>
        </div>
        <!-- FILLING STATE -->
        <div class="card">
          <p>FILLING STATE</p>
          
          <div class = "progress">
              <div class = "toggle-btn" id="unfil">
                <div class = "inner-circle"></div>
              </div>

              <div class="toggle-btn active" id="fil">
                <div class = "inner-circle"></div>
              </div>
          </div>
        </div>
        <!-- INDICATOR -->
        <div class="card">
          <p>INDICATOR</p>
          <div class="indicators-container">
            
            <!-- INDICATOR FOR WATER LEVEL -->
            <div class="indicator-wrapper">
              <p> EMPTY </p>
              <div id="water-level-indicator" class="indicator"></div>
            </div>
        
            <!-- INDICATOR FOR TURBIDITY -->
            <div class="indicator-wrapper">
              <p> DIRTY</p>
              <div id="dirty-water-indicator" class="indicator"></div>
            </div>
          </div>
        </div>
        

        <!-- <div class="card">
          <p> WATER LEVEL INDICATOR </p>
          <div class="indicator" id="water-level-indicator" ></div>

          <p> DIRTY WATER INDICATOR </p>
          <div class="indicator" id="dirty-water-indicator" ></div>
        </div> -->

        <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
        <div id="authentication-bar" style="display: none">
          <p>
            <span id="authentication-status">log in as:   </span>
            <span id="user-details">USEREMAIL</span>
            <a href="/" id="logout-link">(logout)</a>
          </p>
        </div>
        
      </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
